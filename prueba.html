<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Videoclub</title>
  <style>
    .grid-item { border: 1px solid #ccc; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1 id="tituloFormulario">Agregar película</h1>

  <form id="formulario">
    <input type="text" id="titulo" placeholder="Título" required />
    <input type="text" id="genero" placeholder="Género" required />
    <input type="text" id="anno" placeholder="Año" required />
    <input type="number" id="duracion" placeholder="Duración (min)" required />
    <!--<input type="text" id="portada" placeholder="URL de la portada" width="40px" height="auto" />-->
    <label>

        <!--Input img para poder subir un archivo de imagen-->
        <input type="file" id="portada" accept="image/jpeg,image/png,image/jpg" />
        <img id="preview" class="hidden" alt="Preview" style="max-width: 200px;" />

        Disponible:
        <input type="checkbox" id="disponibilidad" checked />
      </label>
    <button type="submit">Guardar</button>
    <button type="button" id="btnCancelar">Cancelar</button>
  </form>

  <div id="gridContainer"></div>

  <script src="server/crud.js"></script>

</body>
</html>
