<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="styleadmin.css">
</head>
<body>
    <h1 class="text-4xl">Página de administrador</h1>

    <button id="adminBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">
        Agregar nueva película
    </button>

    <div id="gridContainer" class="grid-container"></div>

    <!-- Modal para agregar/editar película -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="cerrarBtn">&times;</span>
            <h2 id="modalTitle">Agregar Nueva Película</h2>
            <form>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>

                <label for="anno">Año:</label>
                <input type="number" id="anno" required>

                <label for="duracion">Duración (min):</label>
                <input type="number" id="duracion" required>

                <label for="portada">URL de Portada:</label>
                <input type="text" id="portada" required>

                <div class="checkbox-group">
                    <label>Géneros:</label><br>
                    <label><input type="checkbox" name="genero" value="Acción"> Acción</label>
                    <label><input type="checkbox" name="genero" value="Aventura"> Aventura</label>
                    <label><input type="checkbox" name="genero" value="Comedia"> Comedia</label>
                    <label><input type="checkbox" name="genero" value="Drama"> Drama</label>
                    <label><input type="checkbox" name="genero" value="Ciencia Ficción"> Ciencia Ficción</label>
                    <label><input type="checkbox" name="genero" value="Terror"> Terror</label>
                    <label><input type="checkbox" name="genero" value="Animación"> Animación</label>
                    <label><input type="checkbox" name="genero" value="Documental"> Documental</label>
                </div>

                <div class="radio-group">
                    <label>Disponibilidad:</label><br>
                    <label><input type="radio" name="disponible" value="Sí" checked> Sí</label>
                    <label><input type="radio" name="disponible" value="No"> No</label>
                </div>

                <div class="modal-buttons">
                    <button type="button" id="agregarBtn">Agregar Película</button>
                    <button type="button" id="cancelarBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para alertas personalizadas -->
    <div id="customAlertModal" style="display: none;">
        <div class="modal-dialog-custom">
            <p id="customAlertMessage"></p>
            <button id="customAlertOkBtn">OK</button>
        </div>
    </div>

    <!-- Modal para confirmaciones personalizadas -->
    <div id="customConfirmModal" style="display: none;">
        <div class="modal-dialog-custom">
            <p id="customConfirmMessage"></p>
            <div style="display: flex; justify-content: center;">
                <button id="customConfirmYesBtn">Sí</button>
                <button id="customConfirmNoBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="admin-crud.js"></script>
</body>
</html>
